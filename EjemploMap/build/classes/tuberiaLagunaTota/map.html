<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;
      const uluru = { lat: 5.5378, lng: -72.9307 };
      const uluru2 = { lat: 5.5802, lng: -72.9664 };
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 5.5378, lng: -72.9307 },
          zoom: 8,
        });
        
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
        
        const marker2 = new google.maps.Marker({
          position: uluru2,
          map: map,
        });
        
        const flightPlanCoordinates = [
          { lat: 5.5378, lng: -72.9307 },
          { lat: 5.5802, lng: -72.9664 },
        ];
        const flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2,
        });
        flightPath.setMap(map);
      }
      
      
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2D91hWkS5UbLdMeltdi3RJX5dV7BfeAU&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
